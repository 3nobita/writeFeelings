<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages li {
      padding: 5px 10px;
    }

    #messages li:nth-child(odd) {
      background-color: #f2f2f2;
    }

    #inputMessage {
      width: calc(100% - 100px);
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
    }

    #usernameInput {
      width: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
    }

    #sendMessageBtn {
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #sendMessageBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Group Chat</h2>
    <ul id="messages"></ul>
    <div>
      <input type="text" id="usernameInput" placeholder="Your Username">
      <input type="text" id="inputMessage" placeholder="Type a message...">
      <button id="sendMessageBtn">Send</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const inputMessage = document.getElementById('inputMessage');
    const usernameInput = document.getElementById('usernameInput');
    const sendMessageBtn = document.getElementById('sendMessageBtn');

    const addMessage = (username, message) => {
      const li = document.createElement('li');
      li.textContent = `${username}: ${message}`;
      messages.appendChild(li);
    };

    const sendMessage = () => {
      const username = usernameInput.value.trim();
      const message = inputMessage.value.trim();
      if (username !== '' && message !== '') {
        addMessage(username, message);
        inputMessage.value = '';

        // Store the message in local storage
        const storedMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        storedMessages.push({ username, message });
        localStorage.setItem('chatMessages', JSON.stringify(storedMessages));
      }
    };

    sendMessageBtn.addEventListener('click', sendMessage);

    // Retrieve and display existing messages from local storage
    const storedMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
    storedMessages.forEach(({ username, message }) => {
      addMessage(username, message);
    });

    // Optional: send message on pressing Enter key
    inputMessage.addEventListener('keyup', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>

</html>
